<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FuturePath AI</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f172a,#1e293b);
color:white;
text-align:center;
}

.container{
max-width:1100px;
margin:auto;
padding:30px;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);

}

input,select,button{

}

button{

}

button:hover{
transform:scale(1.05);
}

.progress-bar{
height:18px;
background:#374151;
border-radius:10px;
margin-top:10px;
}

.progress{
height:18px;
background:#22c55e;
border-radius:10px;
width:0%;
transition:0.5s;
}

.task{
background:#0f172a;
padding:10px;
margin:8px;
border-radius:10px;
cursor:pointer;
transition:0.2s;
}

.task:hover{
background:#1e293b;
}

.badge{
display:inline-block;
background:#22c55e;
padding:6px 12px;
margin:5px;
border-radius:12px;
font-size:12px;
}

.footer{
margin-top:40px;
font-size:12px;
opacity:0.6;
}

</style>
</head>
<body>

<div class="container">

<h1>ğŸš€ FuturePath AI</h1>

<div class="glass">
<h2>CrÃ©er ton Profil</h2>
<input type="text" id="username" placeholder="Pseudo">
<input type="number" id="age" placeholder="Ã‚ge">

<select id="mainGoal" onchange="updateSubOptions()">
<option value="">Objectif principal</option>
<option value="money">ğŸ’° Argent</option>
<option value="fame">ğŸ”¥ PopularitÃ©</option>
<option value="skills">ğŸ§  CompÃ©tences</option>
</select>

<select id="subGoal">
<option value="">Choisis une spÃ©cialisation</option>
</select>

<button onclick="start()">Commencer</button>
</div>

<div id="app" style="display:none;">

<div class="glass">
<h2 id="welcome"></h2>
<p id="rank"></p>
<p id="levelInfo"></p>
<p>ğŸ”¥ Streak: <span id="streak"></span> jours</p>
<div class="progress-bar">
<div class="progress" id="progressBar"></div>
</div>
</div>

<div class="glass">
<h3>ğŸ¯ Missions</h3>
<div id="tasks"></div>
</div>

<div class="glass">
<h3>â³ Focus 25 min</h3>
<button onclick="startTimer()">Lancer</button>
<p id="timer"></p>
</div>

<div class="glass">
<h3>ğŸ“ˆ Progression</h3>
<canvas id="chart"></canvas>
</div>

<div class="glass">
<h3>ğŸ† Badges</h3>
<div id="badges"></div>
</div>

<div class="glass">
<h3>ğŸ§  Conseil IA</h3>
<p id="ai"></p>
</div>

</div>

<div class="footer">
CrÃ©ateur : Fuse123446
</div>

</div>

<script>

let data=JSON.parse(localStorage.getItem("fpMax"))||{
username:"",
xp:0,
level:1,
streak:0,
lastLogin:null,
badges:[],
history:[],
tasks:[]
};

function save(){
localStorage.setItem("fpMax",JSON.stringify(data));
}

function updateSubOptions(){
let main=document.getElementById("mainGoal").value;
let sub=document.getElementById("subGoal");
sub.innerHTML="<option value=''>Choisis une spÃ©cialisation</option>";

if(main==="money"){
sub.innerHTML+=`
<option value="business">Business</option>
<option value="tech">Tech</option>
<option value="trading">Trading</option>
`;
}
if(main==="fame"){
sub.innerHTML+=`
<option value="youtube">YouTube</option>
<option value="tiktok">TikTok</option>
<option value="branding">Personal Branding</option>
`;
}
if(main==="skills"){
sub.innerHTML+=`
<option value="code">Programmation</option>
<option value="design">Design</option>
<option value="fitness">Discipline physique</option>
`;
}
}

function start(){
let name=document.getElementById("username").value;
let main=document.getElementById("mainGoal").value;
let sub=document.getElementById("subGoal").value;
if(!name||!main||!sub){alert("Remplis tout");return;}

data.username=name;
generateTasks(main,sub);
updateStreak();
save();
render();
}

function generateTasks(main,sub){
data.tasks=[
"Travailler 30 min sur "+sub,
"Apprendre quelque chose en "+sub,
"AmÃ©liorer ton projet "+sub
];
}

function updateStreak(){
let today=new Date().toDateString();
if(data.lastLogin!==today){
data.streak++;
data.lastLogin=today;
}
}

function completeTask(){
data.xp+=25;
data.history.push(data.xp);
if(data.xp>=data.level*100){
data.level++;
unlockBadge();
}
save();
render();
}

function unlockBadge(){
if(data.level===3)data.badges.push("Rising");
if(data.level===5)data.badges.push("Advanced");
if(data.level===10)data.badges.push("Elite");
if(data.streak>=7)data.badges.push("Discipline");
if(data.xp>=500)data.badges.push("Grinder");
}

function getRank(){
if(data.level<3)return "ğŸ¥‰ Bronze";
if(data.level<6)return "ğŸ¥ˆ Silver";
if(data.level<10)return "ğŸ¥‡ Gold";
return "ğŸ’ Diamond";
}

function generateAI(){
if(data.level<3)return "Commence petit mais reste constant.";
if(data.level<6)return "Augmente la difficultÃ© de tes projets.";
if(data.level<10)return "Rends ton travail public.";
return "Construis quelque chose de grand.";
}

function startTimer(){
let time=1500;
let display=document.getElementById("timer");
let interval=setInterval(()=>{
let m=Math.floor(time/60);
let s=time%60;
display.innerText=m+":"+s;
time--;
if(time<0){
clearInterval(interval);
data.xp+=40;
save();
render();
}
},1000);
}

function render(){
document.getElementById("app").style.display="block";
document.getElementById("welcome").innerText="Bienvenue "+data.username;
document.getElementById("levelInfo").innerText="Niveau "+data.level+" | XP "+data.xp;
document.getElementById("rank").innerText="Rang: "+getRank();
document.getElementById("streak").innerText=data.streak;
document.getElementById("progressBar").style.width=(data.xp%100)+"%";

let t=document.getElementById("tasks");
t.innerHTML="";
data.tasks.forEach(task=>{
let d=document.createElement("div");
d.className="task";
d.innerText=task+" (+25 XP)";
d.onclick=completeTask;
t.appendChild(d);
});

let b=document.getElementById("badges");
b.innerHTML="";
[...new Set(data.badges)].forEach(badge=>{
let s=document.createElement("span");
s.className="badge";
s.innerText=badge;
b.appendChild(s);
});

document.getElementById("ai").innerText=generateAI();

let ctx=document.getElementById("chart");
new Chart(ctx,{
type:"line",
data:{
labels:data.history.map((_,i)=>i+1),
datasets:[{
label:"XP",
data:data.history,
borderColor:"#22c55e",
fill:false
}]
}
});
}

render();

</script>

</body>
</html>
