<body>

<h1>ðŸš€ FuturePath AI V2</h1>

<div class="container">

  <h2>CrÃ©er ton profil</h2>

  <input type="number" id="age" placeholder="Ton Ã¢ge">
  
  <select id="goal">
    <option value="">Objectif</option>
    <option value="money">Devenir riche</option>
    <option value="fame">Devenir connu</option>
    <option value="skills">Apprendre des compÃ©tences</option>
  </select>

  <select id="interest">
    <option value="">Ce que tu aimes</option>
    <option value="gaming">Gaming</option>
    <option value="tech">Technologie</option>
    <option value="social">RÃ©seaux sociaux</option>
  </select>

  <button onclick="generateProfile()">CrÃ©er mon plan</button>

  <div id="output"></div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>ðŸ“Š Dashboard</h2>
    <p id="levelText"></p>
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <h3>ðŸŽ¯ Missions</h3>
    <div id="tasks"></div>
  </div>

</div>

<script>

let userData = JSON.parse(localStorage.getItem("futurePathUser")) || {
  xp:0,
  level:1,
  tasks:[]
};

function saveData(){
  localStorage.setItem("futurePathUser", JSON.stringify(userData));
}

function generateProfile(){
  const age = document.getElementById("age").value;
  const goal = document.getElementById("goal").value;
  const interest = document.getElementById("interest").value;

  if(!age || !goal || !interest){
    alert("Remplis tout.");
    return;
  }

  let tasks = [];

  if(goal==="money" && interest==="gaming"){
    tasks = [
      "Apprendre les bases de Lua",
      "CrÃ©er un mini jeu simple",
      "Publier une vidÃ©o TikTok sur ton projet"
    ];
  }

  if(goal==="money" && interest==="tech"){
    tasks = [
      "Apprendre HTML",
      "CrÃ©er un site simple",
      "Publier ton site sur GitHub"
    ];
  }

  if(goal==="fame" && interest==="social"){
    tasks = [
      "Choisir une niche prÃ©cise",
      "Poster 7 vidÃ©os en 7 jours",
      "Analyser les vues"
    ];
  }

  if(tasks.length===0){
    tasks = [
      "Apprendre une compÃ©tence rare",
      "Lire 30 min par jour",
      "CrÃ©er un mini projet"
    ];
  }

  userData.tasks = tasks;
  saveData();
  renderDashboard();
}

function renderDashboard(){
  document.getElementById("dashboard").style.display="block";
  document.getElementById("levelText").innerText =
    "Niveau " + userData.level + " | XP: " + userData.xp;

  let percent = (userData.xp % 100);
  document.getElementById("progressBar").style.width = percent + "%";

  const tasksDiv = document.getElementById("tasks");
  tasksDiv.innerHTML="";

  userData.tasks.forEach((task,index)=>{
    const div = document.createElement("div");
    div.className="task";
    div.innerText=task + " (+20 XP)";
    div.onclick=()=>{
      userData.xp += 20;
      if(userData.xp >= userData.level*100){
        userData.level++;
      }
      saveData();
      renderDashboard();
    };
    tasksDiv.appendChild(div);
  });
}

renderDashboard();

</script>

</body>
</html>
